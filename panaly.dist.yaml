plugins:
  DZunke\PanalyFiles\FilesPlugin: ~
  DZunke\PanalySymfonyDump\SymfonyDumpPlugin: ~

groups:
  filesystem:
    title: "Filesystem Metrics"
    metrics:
      file_count:
        title: All Project Files
        paths:
          - src
          - tests
      directory_count:
        title: Test Directories
        paths:
          - tests
      file_count_php:
        title: PHP Files
        metric: file_count
        paths:
          - src
          - tests
        names:
          - "*.php"

reporting:
  symfony_dump: ~
